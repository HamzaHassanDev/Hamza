<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hamza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Federant&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="HamzaStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- الخلفية -->
    <canvas id="matrix"></canvas>

    <div class="container">
        <!-- اللينكات -->
        <nav class="nav-links">
            <a class="links" href="About.html">About</a>
            <a class="links" href="contact.html">Contact</a>
            <a class="links" href="Experiences.html">Experiences</a>
        </nav>

        <!-- النصوص في النص -->
        <main class="intro">
            <h1>
                <span>Hi I'm</span>
                <span class="specialtext">Hamza Hassan</span>
                <span>.</span>
            </h1>
            <p><span class="aka">aka</span> <span class="hmza">حمزه</span></p>
        </main>

        <!-- الأيقونة تحت -->
        <footer>
            <a href="index.html">
                <i class="fa-solid fa-house"></i>
            </a>
        </footer>
    </div>

    <!-- JavaScript للرسم -->
    <script>
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const symbolColor = "rgba(243, 238, 206, 0.6)";
        const letters = "01<>={}[]()$%#&*/+-";
        const lettersArr = letters.split("");
        const fontSize = 20;
        const symbols = [];

        for (let i = 0; i < 60; i++) {
            symbols.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                speed: 2 + Math.random() * 3,
                char: lettersArr[Math.floor(Math.random() * lettersArr.length)]
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = fontSize + "px monospace";
            ctx.fillStyle = symbolColor;

            symbols.forEach(s => {
                ctx.fillText(s.char, s.x, s.y);
                s.y += s.speed;

                if (s.y > canvas.height) {
                    s.y = -10;
                    s.x = Math.random() * canvas.width;
                    s.char = lettersArr[Math.floor(Math.random() * lettersArr.length)];
                    s.speed = 2 + Math.random() * 3;
                }
            });
        }

        setInterval(draw, 50);

        window.addEventListener("resize", () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        });
    </script>
</body>
</html>
